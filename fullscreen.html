<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FullScreen</title>
  </head>
  <style media="screen">
  * {
    margin: 0;
  }
  header {
    height: 100vh;
    background-image: url("http://paulmason.name/media/demos/full-screen-background-image/background.jpg");
    background-size: cover;
    background-position: center;
    margin-bottom: 50px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center
  }
  h1 {
    display: none;
  }
  h2 {
    display: none;
  }
  h3 {
    display: none;
  }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="fullscript.js"></script>
  <body>
    <header>
      <h1>Yo.</h1>
      <h2>I just wanted to say welcome to my website.</h2>
      <h3>Scroll Down for More.</h3>
    </header>
  </body>
</html>
